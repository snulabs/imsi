<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>IMSI Lab</title>
  <base href="/"/>
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/app.css" rel="stylesheet"/>
  <link href="favicon.png" rel="icon" type="image/png"/>
  <link href="MyPortfolio.styles.css" rel="stylesheet"/>

  <!-- Open Graph meta tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="IMSI Lab" />
  <meta property="og:description" content="IMSI Lab의 연구/프로젝트 소개" />
  <meta property="og:url" content="https://snulabs.github.io/imsi/" />
  <meta property="og:image" content="https://snulabs.github.io/imsi/assets/og-image.png" />
  
  <!-- Twitter meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="IMSI Lab" />
  <meta name="twitter:description" content="IMSI Lab의 연구/프로젝트 소개" />
  <meta name="twitter:image" content="https://snulabs.github.io/imsi/assets/og-image.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
